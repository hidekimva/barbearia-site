<!DOCTYPE html>
<html>
    <head>
       <meta charset-'UTF-8'>
       <title>Contato - Barbearia Alura</title>
       
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="Imagens/Imagen Produtos/logo.png" alt="Logo da Barbearia Alura" ></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul> 
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

                <label for="tel">Telefone</label>
                <input type="te" id="tel" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-tel"><input type="radio" name="contato" value="Telefone" id="radio-tel">Telefone</label>
                    
                    <label for="radio-Whats"><input type="radio" name="contato" value="WhatsAap" id="radio-Whats" checked>WhatsAap</label>
                                        
                </fieldset>
                
                <fieldset>
                    <select name="" id="">
                        <legend>Qual horário prefere ser atendido?</legend>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>                        
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                
            </table>


        </main> 

        <footer>
            <img src="Imagens/Imagen Produtos/logo-branco.png" alt="Logo da Barbearia Alura" >
            <p class="Copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
